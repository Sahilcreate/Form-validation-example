<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form novalidate id="validation-form">
    <div id="user-detail-para" class="detail-group-para">
      <div class="detail-single-para">
        <label for="user-name">Username</label>
        <input type="text" id="user-name" class="user-input" required>
        <div class="invalid-para" id="invalid-name-para"></div>
      </div>
      <div class="detail-single-para">
        <label for="user-mail">Email</label>
        <input type="email" id="user-mail" class="user-input">
        <div class="invalid-para" id="invalid-mail-para"></div>
      </div>
    </div>
    <div id="user-country-para" class="detail-group-para">
      <div class="detail-single-para">
        <label for="user-country">Country</label>
        <select id="user-country">
          <option value="in">India</option>
          <option value="ch">China</option>
          <option value="jp">Japan</option>
          <option value="kr">South Korea</option>
          <option value="us">USA</option>
          <option value="ge">Georgia</option>
        </select>
      </div>
      <div class="detail-single-para">
        <label for="user-zip">ZIP Code</label>
        <input type="text" id="user-zip" class="user-input" required>
        <div class="invalid-para" id="invalid-zip-para"></div>
      </div>
    </div>
    <div id="user-pwd-para" class="detail-group-para">
      <div class="detail-single-para">
        <label for="user-pwd">Password</label>
        <input type="password" id="user-pwd" class="user-input" required>
        <div class="invalid-para" id="invalid-pwd-para"></div>
      </div>
      <div class="detail-single-para">
        <label for="user-confirm-pwd">Confirm Password</label>
        <input type="password" id="user-confirm-pwd" class="user-input" required>
        <div class="invalid-para" id="invalid-confirm-pwd-para"></div>
      </div> 
      <div id="checkbox-para">
        <label for="show-pwd-checkbox">Show Password</label>
        <input type="checkbox" id="show-pwd-checkbox">
      </div>
    </div>
    <div id="button-para">
      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>
</body>
</html>
